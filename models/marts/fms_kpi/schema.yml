      - name: driver
        description: "Aracın SAP'de kayıtlı şoför bilgisi bulunmaktadır."
      - name: finish_km
        description: "Aracın o tarihte sahip olduğu son km bilgisi bulunmaktadır."
      - name: daily_distance
        description: "Aracın start_date ve end_date kolonlarındaki tarihler arasında kaç km kullanıldığının bilgisi bu kolonda bulunmaktadır."
      - name: start_date
        description: "Başlangıç tarihi datetime türünde bulunmaktadır."
      - name: end_date
        description: "Bitiş tarihi datetime türünde bulunmaktadır."
  
  - name: dm__fms_kpi_t_fact_vehicleidlingtimes
