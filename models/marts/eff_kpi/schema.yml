      - name: last_reconciliation_total_amount
        description: "Yapılan son mutabakatın toplam tutar bilgisi bulunmaktadır."
      - name: reconcilition_ratio
        description: " statement_period_amount / total_amount oranını göstermektedir."
      - name: agreement_reconcilition_ratio
        description: " last_reconciliation_total_amount / statement_period_amount oranını göstermektedir."